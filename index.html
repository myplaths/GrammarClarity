<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar & Clarity Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #005ea6;
    }
    #output {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Grammar & Clarity Checker</h2>
  <p>Paste your text below. The tool will correct grammar and clarity, writing at Functional Skills Level without dashes.</p>

  <textarea id="input" placeholder="Paste text here..."></textarea>
  <button onclick="askGPT()">Check Grammar</button>

  <div id="output"></div>

  <script>
    async function askGPT() {
      const input = document.getElementById("input").value;
      if (!input.trim()) return alert("Please enter text first.");

      document.getElementById("output").innerText = "Processing...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY" // replace this later
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "Correct grammar and clarity. Write at Functional Skills Level. Do not use dashes." },
            { role: "user", content: input }
          ]
        })
      });

      const data = await response.json();
      document.getElementById("output").innerText =
        data.choices?.[0]?.message?.content || "No response received.";
    }
  </script>
</body>
</html>
