<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grammar & Clarity Checker</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  #top, #bottom { width: 100%; }
  #top { height: 50vh; padding: 20px; background: #f4f4f4; box-sizing: border-box; }
  #bottom { height: 50vh; border-top: 1px solid #ccc; overflow-y: auto; }
  textarea { width: 100%; height: 60%; font-size: 16px; padding: 10px; border-radius: 8px; border: 1px solid #bbb; }
  button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 8px; background: #0078d7; color: white; cursor: pointer; }
  button:hover { background: #005fa3; }
  #output { margin-top: 10px; padding: 10px; background: white; border-radius: 8px; border: 1px solid #ddd; height: 30%; overflow-y: auto; }
</style>
</head>
<body>

<div id="top">
  <h2>Grammar & Clarity Checker</h2>
  <p>Paste your text below. It will correct grammar and clarity, writing at Functional Skills Level without dashes.</p>
  <textarea id="input" placeholder="Paste text here..."></textarea>
  <br>
  <button onclick="askGPT()">Check Grammar</button>
  <div id="output"></div>
</div>

<div id="bottom">
  <iframe src="https://chatgpt.com/" style="width:100%;height:100%;border:none;"></iframe>
</div>

<script>
async function askGPT() {
  const input = document.getElementById("input").value;
  if (!input.trim()) return alert("Please enter text first.");
  document.getElementById("output").innerText = "Processing...";
  try {
    const response = await fetch("/.netlify/functions/gpt-proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: input })
    });
    const data = await response.json();
    document.getElementById("output").innerText = data.reply || data.error || "No response received.";
  } catch (err) {
    document.getElementById("output").innerText = "Error: " + err.message;
  }
}
</script>

</body>
</html>
