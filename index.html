<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar & Clarity Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f7f7f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-section {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            background: white;
            border-bottom: 2px solid #d1d5db;
            padding: 20px;
            overflow-y: auto;
        }

        .bottom-section {
            flex: 0 0 50%;
            background: white;
            border-top: 2px solid #d1d5db;
            overflow: hidden;
        }

        .grammar-section {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .grammar-section h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .grammar-section textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            resize: none;
            color: #1f2937;
        }

        .grammar-section textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .check-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .check-btn:hover {
            background: #2563eb;
        }

        .check-btn:active {
            background: #1d4ed8;
        }

        .clear-btn {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: #d1d5db;
        }

        .result-section {
            margin-top: 15px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            border-left: 4px solid #3b82f6;
            min-height: 60px;
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-section p {
            color: #1f2937;
            font-size: 14px;
            line-height: 1.6;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Section: Grammar Checker -->
        <div class="top-section">
            <div class="grammar-section">
                <h1>Grammar & Clarity Checker</h1>
                <p style="color: #6b7280; font-size: 14px; margin-bottom: 10px;">Paste your text below. It will correct grammar and clarity, writing at Functional Skills Level without dashes.</p>
                
                <textarea id="textInput" placeholder="Paste text here..." spellcheck="false"></textarea>
                
                <div class="button-group">
                    <button class="check-btn" onclick="checkGrammar()">Check Grammar</button>
                    <button class="clear-btn" onclick="clearText()">Clear</button>
                </div>
                
                <div id="resultSection" class="result-section">
                    <p id="resultText"></p>
                </div>
            </div>
        </div>

        <!-- Bottom Section: ChatGPT Page -->
        <div class="bottom-section">
            <div class="iframe-container">
                <div class="loading">Loading ChatGPT...</div>
                <iframe 
                    src="https://chatgpt.com" 
                    title="ChatGPT"
                    allow="camera; microphone; clipboard-read; clipboard-write"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function checkGrammar() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                alert('Please paste some text to check');
                return;
            }

            const corrections = simulateGrammarCheck(text);
            
            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');
            
            resultText.innerHTML = '<strong>Corrected Text:</strong><br>' + corrections;
            resultSection.classList.add('active');
        }

        function simulateGrammarCheck(text) {
            let corrected = text
                .replace(/\s{2,}/g, ' ')
                .replace(/([.!?])\s+([a-z])/g, '$1 $2')
                .trim();
            
            if (corrected && !/[.!?]$/.test(corrected)) {
                corrected += '.';
            }
            
            return corrected;
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('resultSection').classList.remove('active');
        }

        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                checkGrammar();
            }
        });
    </script>
</body>
</html>
