<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar & Clarity Checker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 30px; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 160px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #bbb; resize: vertical; }
    button { background: #0078d7; color: white; border: none; padding: 10px 20px; border-radius: 8px; margin-top: 10px; cursor: pointer; margin-right: 10px; }
    button:hover { background: #005fa3; }
    #output { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; white-space: pre-wrap; min-height: 50px; }
  </style>
</head>
<body>
  <h2>Grammar & Clarity Checker</h2>
  <p>Paste your text below. It will correct grammar and clarity, writing at Functional Skills Level without dashes.</p>

  <textarea id="input" placeholder="Paste text here..."></textarea>
  <button onclick="askGPT()">Check Grammar</button>
  <button onclick="testFunction()">Test Function POST</button>

  <div id="output"></div>

<script>
async function askGPT() {
  const input = document.getElementById("input").value;
  if (!input.trim()) return alert("Please enter text first.");

  document.getElementById("output").innerText = "Processing...";

  try {
    const response = await fetch("/.netlify/functions/gpt-proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: input })
    });

    const data = await response.json();
    document.getElementById("output").innerText =
      data.reply || data.error || "No response received.";
  } catch (err) {
    document.getElementById("output").innerText = "Error connecting to function: " + err.message;
  }
}

async function testFunction() {
  document.getElementById("output").innerText = "Testing function...";
  try {
    const response = await fetch("/.netlify/functions/gpt-proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: "Hello from test button" })
    });
    const data = await response.json();
    document.getElementById("output").innerText =
      "Function is working! Response:\n" + (data.reply || data.error);
  } catch (err) {
    document.getElementById("output").innerText = "Function not reachable: " + err.message;
  }
}
</script>
</body>
</html>
